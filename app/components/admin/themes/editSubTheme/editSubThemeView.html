<div ng-include="'views/menu.html'"></div>

<div class="contenuInline" ng-controller="EditSubThemeCtrl" ng-init="getSubTheme()">
    <form class="addTform">
        <div class="addTtitle">Editer le sous-thème</div>

        <div ng-if="subThemeImage != null && subThemeImage.base64 == null">
            <img class="addTpresImg" ng-src="{{'data:image/*;base64,'+subThemeImage}}" />
        </div>
        <div ng-if="subThemeImage.base64 != null">
            <img class="addTpresImg" ng-src="{{'data:image/*;base64,'+subThemeImage.base64}}" />
        </div>
        <div>
            <label class="addTlabel">Nom</label>
            <input class="addTinput" type="text" name="label" id="label" ng-model="label"
                   placeholder="Nom du thème"
                   ng-minlength="4" ng-maxlength="20" required>
        </div>
        <div>
            <label class="addTlabel">Description</label>
            <textarea class="addTinput" type="text" name="description" id="description" ng-model="description"
                      placeholder="Description"
                      ng-minlength="4" ng-maxlength="20" required></textarea>
        </div>
        <div>
            <label class="addTlabel">Image</label>
            {{subThemeImage.filename}}
            <label class="addTimg">
                <img src="images/upload.png">
                <span ng-if="!subThemeImage">Choisissez un fichier</span>
                <span ng-if="subThemeImage">Modifier le fichier</span>
                <input type="file" ng-model="subThemeImage" accept="image/*" base-sixty-four-input>
            </label>

        </div>
        <button class="button" ng-click="editSubTheme()">Éditer le sous-thème</button>
    </form>
</div>
